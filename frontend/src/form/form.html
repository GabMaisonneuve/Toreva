<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../index.html" class="header-brand">Café</a>
        <ul>
          <li><a href="../index.html" class="header-nav">Accueil</a></li>
          <li>
            <a href="./form.html" class="header-nav active"
              >Ajouter un produit</a
            >
          </li>
          <li>
            <a href="../contact/contact.html" class="header-nav">Contact</a>
          </li>
          <li>
            <a href="../inscription/inscription.html" class="header-nav"
              >Inscription</a
            >
          </li>
          <li>
            <a href="../connexion/connexion.html" class="header-nav"
              >Connexion</a
            >
          </li>
          <li>
            <a href="../panier/panier.html" class="header-nav"></a>
          </li>
        </ul>
      </header>
      <div class="content">
        <form data-type="product" method="post">
          <h2 class="title-underline">Ajouter un produit</h2>
          <div class="form-group">
            <label>Nom</label>
            <input type="text" name="name" />
          </div>
          <div class="form-group">
            <label>Catégorie</label>
            <input type="text" name="category" />
          </div>
          <div class="form-group">
            <label>Prix</label>
            <input type="text" name="price" />
          </div>
          <div class="form-group">
            <label>Image</label>
            <input type="text" name="image" />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description"></textarea>
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button class="btn btn-secondary">Annuler</button>
            <button class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
      <footer>Tous droits réservés - Toréva 2025</footer>
    </div>
    <script type="module" src="./form.js"></script>
  </body>
</html>
